<ion-header class="main-bg-color">

  <ion-navbar>
    <ion-title class="text-white"></ion-title>
    <ion-buttons end>
      <button ion-button navPop icon-only class="text-white" (click)="dismiss()">
        <i class="demo-icon   icon-geventscancel-3 placeholder-icon " style="padding-top: 8px;">&#xeaab;</i>
        <!--  <ion-icon ios="ios-arrow-dropleft-outline" md="md-arrow-back"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="BackImageList ">
    <div class="opacidadColor">
      <div class="logoEventoGallery text-center paddingTopXs">

        <!-- <iframe height="200" width="100%" src="https://www.youtube.com/embed/rwH-185S--E?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe> -->

        <iframe height="200" width="100%" 
                allow="autoplay; encrypted-media"
                *ngIf="link_video != undefined && link_video != ''"
                [src]="trustedVideoUrl"   
                (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
                frameborder="0" 
                allowfullscreen> 
        </iframe>
          
      </div>
    </div>
  </div>

  <ion-grid class="grid">
    <ion-row class="row">
      <ion-col class="col">
        <div class="RowDetailCard">
          <h4 class="tittleImg main-text-color">{{title}} </h4>
          <div class="lineCard"></div>
          <div class="SubTittleCompany">
            <i class="demo-icon  icon-geventsbriefcase IconModal">&#xe85a;</i>{{company}}</div>
          <div class="TextCategory"> {{day}}
          </div>

        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
