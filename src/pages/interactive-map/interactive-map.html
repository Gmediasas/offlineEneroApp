<!--

  Ionic pages and navigation.

<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 1px;">&#xe84f;</i>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center">Mapa interactivo</ion-title>

  </ion-navbar>

</ion-header>


<ion-content ><!-- class="BackgroundColorMap" -->
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<div class="BackImageList ">
    <div class="GradientColor">
        <div class="MapInterac ">
    <!--     <div id="phaser-map-interactive"></div>
        <img id="origin-map-interactive" [src] = "maps?.img_mapa" (load)="imgMapLoad()"  #mapInteractive> -->
        
          <ion-grid class="grid BackgroundColorTittle animated slideInUp" >
            <ion-row class="row">
              <ion-col class="col" style="padding:  0px;">
              <div>
                <div id="phaser-map-interactive" #phaserMapInteractive></div>
                <img id="origin-map-interactive" [src] = "maps?.img_mapa" (load)="imgMapLoad()"  #mapInteractive>
              </div>
              </ion-col>
            </ion-row>
            <ion-row class="row ">
              <ion-col class="col">
              <div class="">
                <h2 class="text-center textTittleMap">{{maps?.mapa.name}}</h2>
                  <div class="lineOne"></div>
                <p class="text-center subTittleMap"> Mapa interactivo</p>
              </div>
              </ion-col>
            </ion-row>

          </ion-grid>
        </div>

    </div>
</div>
  
</ion-content>
