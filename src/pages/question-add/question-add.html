<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 8px;">&#xe84f;</i>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center">Nueva pregunta</ion-title>


  </ion-navbar>

</ion-header>


<ion-content>

  <div class="BackImageList ">
    <div class="GradientColor">

      <form #f="ngForm" (ngSubmit)="saveQuestion()">
        <ion-list class="shadowNotes MarginNotes">
          <ion-input type="hidden" [(ngModel)]="dataQuestion.eventID" name="eventID"></ion-input>
          <ion-item>
            <ion-label>Conferencia</ion-label>
            <ion-select [(ngModel)]="listConferences" name="listConferences" (ionChange)="selectConference($event)" placeholder="Select conference"
              multiple="false">
              <ion-option *ngFor="let conference of dataConference" value="{{conference.schdlUID}}" [selected]="listConferences == conference.schdlUID">{{conference.schdlName}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="backgroundInput">
            <ion-label floating class="TittleQuestion">Escribe la pregunta</ion-label>
            <ion-textarea id="questionContent" rows="19" maxLength="1000" [(ngModel)]="dataQuestion.questionDesc" name="questionDesc">
            </ion-textarea>
          </ion-item>
        </ion-list>
        <button class="button button-clear button-block main-btn main-bg-color borderXs disable-hover button-ios button-default button-default-ios button-full button-full-ios BtnSave"
          ion-button type="submit">Enviar</button>
      </form>
    </div>
  </div>

</ion-content>
