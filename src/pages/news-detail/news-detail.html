<!--

  Ionic pages and navigation.

<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
       <!--  <ion-icon ios="ios-arrow-dropleft-outline" md="md-arrow-back"></ion-icon> -->
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 8px;">&#xe84f;</i>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center">Detalle del noticia</ion-title>

  </ion-navbar>

</ion-header>


<ion-content class="backgroundColorContent">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class=" shadowCards">
    <ion-fab top class="bottomIcon" right>
      <button class="main-bg-color iconWhite fab fab-ios" ion-fab="" mini="">
        <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close" ng-reflect-name="close"></ion-icon>
        <span class="button-inner">
          <ion-icon class="btnWhite icon icon-ios ion-md-share" ios="md-share" md="md-share" role="img" aria-label="share" ng-reflect-ios="md-share"
            ng-reflect-md="md-share"></ion-icon>
        </span>
        <div class="button-effect"></div>
      </button>
      <ion-fab-list side="down">
        <button class="colorfacebook shadowIcons fab fab-ios fab-in-list fab-ios-in-list" ion-fab="">
          <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close" ng-reflect-name="close"></ion-icon>
          <span class="button-inner">
            <ion-icon name="logo-facebook" role="img" class="icon icon-ios ion-logo-facebook" aria-label="logo facebook" ng-reflect-name="logo-facebook"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
        <button class="colortwitter shadowIcons fab fab-ios fab-in-list fab-ios-in-list" ion-fab="">
          <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close" ng-reflect-name="close"></ion-icon>
          <span class="button-inner">
            <ion-icon name="logo-twitter" role="img" class="icon icon-ios ion-logo-twitter" aria-label="logo twitter" ng-reflect-name="logo-twitter"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
        <button class="colorLinkedin shadowIcons fab fab-ios fab-in-list fab-ios-in-list" ion-fab="">
          <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close" ng-reflect-name="close"></ion-icon>
          <span class="button-inner">
            <ion-icon name="logo-linkedin" role="img" class="icon icon-ios ion-logo-linkedin" aria-label="logo linkedin" ng-reflect-name="logo-linkedin"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
        <button class="colorGoogle shadowIcons fab fab-ios fab-in-list fab-ios-in-list" ion-fab="">
          <ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close" ng-reflect-name="close"></ion-icon>
          <span class="button-inner">
            <ion-icon name="logo-googleplus" role="img" class="icon icon-ios ion-logo-googleplus" aria-label="logo googleplus" ng-reflect-name="logo-googleplus"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-fab-list>
    </ion-fab>

    <img class="animated tada detailsimgSpeaker " [src]="news?.newsFoto">

    <ion-grid class="grid backColorGreyTittle">

      <ion-row class="row">
        <ion-col class="col">
          <div>

            <h2 class="TittleNews">{{news?.newsName}}</h2>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div> 
  <div class="BackColorWhite  shadowCards">

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="RowDetailCard">
            <h4 class="SubTittle main-text-color">Descripci√≥n de la noticia </h4>
            <div class="lineCard"></div>

            <p *ngIf="news?.newsTags === 'Link'" class="textCardRow">
              {{news?.newsResumen}}

              <br>
              <br>
              <strong> Noticia Completa en el Link: </strong>
              <br>
              <a href="#" (click)="openLink(news?.newsLink)">{{news?.newsLink}}</a>
              
              <br>
              <br>
              <strong> Fuente: </strong>
              <br> {{news?.newsFuente}}

            </p>

            <p *ngIf="news?.newsTags === 'Redactar noticia'" class="textCardRow">
              {{news?.newsDescription}}

              <br>
              <br>
              <strong> Fuente: </strong>
              <br> {{news?.newsFuente}}

            </p>

          </div>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>
<!-- 
  <ion-grid class="main-bg-color">
    <ion-row>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid> -->

</ion-content>
<ion-footer class="comment-footer sec-main-bg animated slideInUp ">
    <ion-row>
      <ion-col col-12></ion-col>
    </ion-row>
</ion-footer>
