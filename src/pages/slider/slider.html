<ion-content padding class="backgroundSlide">

  <ion-slides pager>

    <ion-slide class="swiper-slide swiper-slide-active slideBackground" style="width: 320px;">
      <div class="slide-zoom">
        <ion-toolbar class="toolbar toolbar-ios statusbar-padding">
          <div class="toolbar-background toolbar-background-ios"></div>
          <ion-buttons end="" class="bar-buttons bar-buttons-ios">
            <button color="primary" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary"
              (click)="goToLogin()">
              <span class="button-inner skipColor">Omitir</span>
              <div class="button-effect"></div>
            </button>
          </ion-buttons>
          <div class="toolbar-content toolbar-content-ios">

          </div>
        </ion-toolbar>

        <h2 class="slide-title animated fadeInUp tittleWelcome">
          {{ 'welcome' | translate }}
        </h2>

        <div class="lineSlider"></div>
        <p class="paragraph">
          <b class="capitalize"> {{ app_instance?.name }} </b>
          <br> Te da la bienvenida a nuestra Aplicación </p>
        <img class="slide-image animated bounceIn ImgPhone" src="assets/img/slide1.png">
      </div>
    </ion-slide>


    <ion-slide class="swiper-slide swiper-slide-active slideBackground" style="width: 320px;">
      <div class="slide-zoom">
        <ion-toolbar class="toolbar toolbar-ios statusbar-padding">
          <div class="toolbar-background toolbar-background-ios"></div>
          <ion-buttons end="" class="bar-buttons bar-buttons-ios">
            <button color="primary" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary"
              (click)="goToLogin()">
              <span class="button-inner skipColor">Omitir</span>
              <div class="button-effect"></div>
            </button>
          </ion-buttons>
          <div class="toolbar-content toolbar-content-ios">

          </div>
        </ion-toolbar>

        <h2 class="slide-title animated fadeInUp tittleWelcome">Nuestra App</h2>
        <div class="lineSlider"></div>
        <p class="paragraph">
          <b> Te ayudará </b>
          <br> a ser parte de nuestro evento. </p>
        <img class="slide-image animated bounceIn ImgPhone" src="assets/img/slide1.png">
      </div>
    </ion-slide>



    <ion-slide class="swiper-slide swiper-slide-active slideBackground" style="width: 320px;">
      <div class="slide-zoom">
        <ion-toolbar class="toolbar toolbar-ios statusbar-padding">
          <div class="toolbar-background toolbar-background-ios"></div>
          <ion-buttons end="" class="bar-buttons bar-buttons-ios">
            <button color="primary" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary">
              <span class="button-inner skipColor"></span>
              <div class="button-effect"></div>
            </button>
          </ion-buttons>
          <div class="toolbar-content toolbar-content-ios">

          </div>
        </ion-toolbar>

        <h2 class="slide-title animated fadeInUp tittleWelcome">¿Estás listo?</h2>
        <div class="lineSlider"></div>

        <button (click)="goToLogin()" clear="" color="primary" icon-end="" ion-button="" large="" class="disable-hover button button-ios button-clear button-clear-ios button-large button-large-ios button-clear-ios-primary ">
          <span class="button-inner paragraph ">
            Continuar
            <i class="demo-icon  icon-geventsright-open placeholder-icon " style="padding-top: 5px;">&#xe850;</i>
            <!--   <ion-icon name="arrow-forward" role="img" class="icon icon-ios ion-ios-arrow-forward" aria-label="arrow forward"></ion-icon> -->
          </span>
          <div class="button-effect"></div>
        </button>



        <img class="slide-image animated bounceIn ImgPhone" src="assets/img/slide1.png">


      </div>
    </ion-slide>

  </ion-slides>

</ion-content>
