<ion-content padding>
  <video autoplay loop src="assets/video/videoSlide.mp4"></video>
	<ion-slides pager>

      <ion-slide class="swiper-slide swiper-slide-active slideBackground" style="width: 320px;">
        <div class="slide-zoom">
          <ion-toolbar class="toolbar toolbar-ios statusbar-padding">
            <div class="toolbar-background toolbar-background-ios"></div>
            <ion-buttons end="" class="bar-buttons bar-buttons-ios">
              <button color="primary" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary"><span class="button-inner">Omitir</span><div class="button-effect"></div></button>
            </ion-buttons>
             <div class="toolbar-content toolbar-content-ios">
            
          </div>
        </ion-toolbar>
          <img class="slide-image animated bounceIn" src="assets/img/slide1.png">
          <h2 class="slide-title animated fadeInUp tittleWelcome">Bienvenidos!</h2>
          <div class="lineWhite"></div>
          <p class="paragraph"><b>Hoteles estelar </b> te da la bienvenida a nuestra Aplicación </p>
        </div>
      </ion-slide>


      <ion-slide class="swiper-slide swiper-slide-active slideBackground" style="width: 320px;">
        <div class="slide-zoom">
          <ion-toolbar class="toolbar toolbar-ios statusbar-padding">
            <div class="toolbar-background toolbar-background-ios"></div>
            <ion-buttons end="" class="bar-buttons bar-buttons-ios">
              <button color="primary" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary"><span class="button-inner">Omitir</span><div class="button-effect"></div></button>
            </ion-buttons>
             <div class="toolbar-content toolbar-content-ios">
            
          </div>
        </ion-toolbar>
          <img class="slide-image animated bounceIn" src="assets/img/slide2.png">
          <h2 class="slide-title animated fadeInUp tittleWelcome">Agenda</h2>
          <div class="lineWhite"></div>
          <p class="paragraph"><b>Exclusiva para eventos </b> que te permitiran tener los eventos a tu alcance </p>
        </div>
      </ion-slide>


      <ion-slide class="swiper-slide swiper-slide-active slideBackground" style="width: 320px;">
        <div class="slide-zoom">
          <ion-toolbar class="toolbar toolbar-ios statusbar-padding">
            <div class="toolbar-background toolbar-background-ios"></div>
            <ion-buttons end="" class="bar-buttons bar-buttons-ios">
              <button color="primary" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-primary"><span class="button-inner">Omitir</span><div class="button-effect"></div></button>
            </ion-buttons>
             <div class="toolbar-content toolbar-content-ios">
            
          </div>
        </ion-toolbar>
          <img class="slide-image animated bounceIn" src="assets/img/slide3.png">
          <h2 class="slide-title animated fadeInUp tittleWelcome">Conferencistas</h2>
          <div class="lineWhite"></div>
          <p class="paragraph"><b>Invitados </b> nacionales e internacionales para nuestros eventos </p>
        </div>
      </ion-slide>
      <ion-slide class="swiper-slide swiper-slide-active slideBackground" style="width: 320px;">
        <div class="slide-zoom">

          <img class="slide-image animated bounceIn" src="assets/img/slide4.png">
          <h2 class="slide-title animated fadeInUp tittleWelcome">¿Estás listo?</h2>
          <div class="lineWhite"></div>
                    <button (click)="goToLogin()" clear="" color="primary" icon-end="" ion-button="" large="" class="disable-hover button button-ios button-clear button-clear-ios button-large button-large-ios button-clear-ios-primary">
                  <span class="button-inner btnWhite">
              Continuar
              <ion-icon name="arrow-forward" role="img" class="icon icon-ios ion-ios-arrow-forward" aria-label="arrow forward"></ion-icon>
            </span><div class="button-effect"></div>
          </button>
        </div>
      </ion-slide>

</ion-slides>

</ion-content>
