<ion-header>

  <ion-navbar>
    <ion-title>add-note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="saveNote( action , formGroup.value)">

    <ion-input type="hidden" formControlName="event_id" [value]="event_id"></ion-input>

    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" name="title" formControlName="title" required [value]="title"></ion-input>
      <div class="alert" *ngIf="!formGroup.controls['title'].valid
        && formGroup.controls['title'].touched">{{ titleAlert }}</div>
    </ion-item>

    <ion-item>

      <ion-label>Nota</ion-label>

      <ion-input 
        id="noteContent"
        type="text"
        #noteContent 
        name="content" 
        formControlName="content"  
        (keyup)="resize()" 
        [value]="content"
        required
        >
      </ion-input>


      <!-- <textarea #noteDescription id="note-description" rows="1" maxLength="500" (keyup)="resize()" formControlName="content" name="content" required></textarea> -->
      <div class="alert" *ngIf="!formGroup.controls['content'].valid
        && formGroup.controls['content'].touched">{{ contentAlert }}</div>
    </ion-item>

    <button ion-button type="submit" [disabled]="!formGroup.valid">Guardar</button>
  </form>
</ion-content>
