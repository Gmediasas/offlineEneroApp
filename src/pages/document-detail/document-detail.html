<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 11px;">&#xe84f;</i>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center">Detalle</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div>
    <div class="BackImageList ">
      <div class="GradientColor">
        <ion-grid class="grid">
          <ion-row class="row PaddingTitle">
            <ion-col class="col">
              <div>
                <h2 class="TittleConference"></h2>

              </div>
            </ion-col>

          </ion-row>

        </ion-grid>
        <ion-grid class="BackColorItems">
          <ion-row class="row ">
            <ion-col class="col">
              <div class=" PaddingItemsLeft">
                <h2 class="TittleConference text-center">{{documentData?.docName}}</h2>
              </div>
            </ion-col>

          </ion-row>

        </ion-grid>

        <ion-grid class="grid paddingLogo">
          <ion-row class="row ">
            <ion-col class="col ">
              <div></div>
            </ion-col>
            <ion-col class="col " col-auto="">
              <div>
                <div class="col-10 logoImgHome">
                  <!--  <img class="animated tada " height="120" width="120" src="assets/img/logoImg1.png">  
                        <img class="animated tada " height="120" width="120" [src]="standData?.standLogo"> -->
                </div>
              </div>
            </ion-col>
            <ion-col class="col ">
              <div></div>
            </ion-col>
          </ion-row>


        </ion-grid>

        <div class="BackColorWhite shadowCards">

          <ion-grid class="grid ">
            <ion-row>
              <ion-col>
                <div class="RowDetailCard">
                  <h4 class="SubTittle main-text-color">Resumen del documento</h4>
                  <div class="lineCard"></div>
                  <p class="textCardRow">
                    <!-- Suspendisse odio tortor, venenatis et tempus sit amet, vehicula at velit. Integer hendrerit libero eu libero molestie congue. Vestibulum et mi odio. Sed mattis malesuada ligula, sed euismod orci. Sed feugiat eu felis eu ornare. Fusce nec finibus neque, sit amet feugiat lectus. Phasellus rhoncus vitae nisi at euismod. -->
                    {{documentData?.docDescription}}
                  </p>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <div class="RowDetailCard">
                  <h4 class="SubTittle main-text-color">Documentos</h4>
                  <div class="lineCard"></div>

                  <ion-card class="card card-ios  shadowCards heightCards borderCard marginTopCard">
                    <ion-item class="item item-block item-ios">
                      <ion-grid class="grid">
                        <ion-row class="row">
                          <ion-col class="col">
                            <div class="circleVideo {{document?.class}}">
                              <img class="animated tada  "[src]="'assets/img/'+document?.icon">
                            </div>
                          </ion-col>
                          <ion-col class="col">

                            <div class="LongDivDot">
                              <h2 class="LongTextDot">Documento</h2>

                            </div>
                          </ion-col>
                          <ion-col class="col">

                            <div class="arrowCard" (click)="download(documentData.docFile)">
                              <ion-icon ios="md-download" md="md-download"></ion-icon>
                            </div>
                            
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-item>
                  </ion-card>

                </div>
              </ion-col>
            </ion-row>

          </ion-grid>
        </div>
        <ion-grid>
          <ion-row>

          </ion-row>

        </ion-grid>
        

      </div>

    </div>

  </div>

</ion-content>
<ion-footer class="comment-footer sec-main-bg animated slideInUp ">
    <ion-row>
      <ion-col col-12></ion-col>
    </ion-row>
</ion-footer>
