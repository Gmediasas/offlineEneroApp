<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>static-map</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let map of maps" (click)="goToDeatil(map.evntPlcUID)">

    <ion-item>
      <ion-avatar item-start>
        <img>
      </ion-avatar>
      <h2>{{map.evntPlcName}}</h2>
      <p>{{map.evntPlcAddress}}</p>
    </ion-item>

  </ion-card>

</ion-content>
