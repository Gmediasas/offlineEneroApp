<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">

    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <!--  <ion-icon ios="ios-arrow-dropleft-outline" md="md-arrow-back"></ion-icon> -->
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 8px;">&#xe84f;</i>
      </button>
    </ion-buttons>

    <ion-title class="text-white text-center">Mapas interactivos</ion-title>

    <div *ngIf="false">
      <ion-buttons class="bar-buttons bar-buttons-ios" end>
        <button color="royal" icon-only="" ion-button="" showwhen="ios,windows" class="text-white disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-royal">
          <span class="button-inner">
            <ion-icon name="search" role="img" class="icon icon-ios ion-ios-search" aria-label="search"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>

        <button color="light" hidewhen="ios,windows" icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-light hidden-hide-when">
          <span class="button-inner">
            <ion-icon name="search" role="img" class="icon icon-ios ion-ios-search" aria-label="search"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-buttons>
    </div>

  </ion-navbar>

</ion-header>

<ion-content class="backgroundGrey1">

  <div class="BackImageList ">
    <div class="GradientColor">

      <ion-grid class="paddingSearch">

      </ion-grid>

      <ion-grid>
        <ion-row class="row">
          <ion-col class="col">
            <div></div>
          </ion-col>
          <ion-col class="col text-center" col-8="">

            <order-by [sort_component]="sort_component" (sort_by_output)="sortBy($event)" (sort_by_direction_output)="sortByDirection($event)">
            </order-by>

          </ion-col>

          <ion-col class="col">
            <div></div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="countdata > 0">

    <ion-card class="card card-ios  shadowCards heightCards borderCard marginBottomCard" *ngFor="let interactive_map of interactive_maps | orderBy: {property: search_key, direction: direction} "
      (click)="goToDeatil(interactive_map.id)">
      <ion-item class="item item-block item-ios">

        <ion-grid class="grid">
          <ion-row class="row">

            <ion-col class="col">
              <div>
                <div class="avatarCard sombraLogo">


                  <img [src]="interactive_map.img_mapa">
                  <!--  <img class=" detailsimgSpeaker"   src="assets/img/607x411.png"> -->

                </div>
              </div>
            </ion-col>
            <ion-col class="col">
              <div class="LongDivDot">
                <h2 class="LongTextDot">
                  {{ interactive_map.mapa.name | sentence}}
                </h2>
                <!-- <p>#Stand: {{stnd.standName}}</p> -->
              </div>
            </ion-col>
            <ion-col class="col">
              <div class="arrowCard">
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>

              </div>
            </ion-col>

          </ion-row>

        </ion-grid>

      </ion-item>
    </ion-card>

  </div>

  <div *ngIf="countdata <= 0">

    <ion-card class="card card-ios  shadowCards heightCards borderCard marginBottomCard">
      <ion-item class="item item-block item-ios">


        <ion-grid class="grid">
          <ion-row class="row">
            <ion-col class="col">
              <div>
                <div class="avatarCard">
                  <!-- <img [src]="interactive_map.standLogo"> -->
                </div>
              </div>
            </ion-col>
            <ion-col class="col">
              <div class="LongDivDot">
                <h2 class="LongTextDot">No hay registros</h2>
                <p>No existe informacion de mapas interactivos para este evento</p>
              </div>
            </ion-col>
            <ion-col class="col">
              <div class="arrowCard">
                <!--  <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" ></ion-icon> -->

              </div>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>
    </ion-card>

  </div>

</ion-content>
