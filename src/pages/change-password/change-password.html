<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <!--  <ion-icon ios="ios-arrow-dropleft-outline" md="md-arrow-back"></ion-icon> -->
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 8px;">&#xe84f;</i>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center">{{ 'CambioContraseña' | translate }} </ion-title>
    <!--         <ion-buttons end (click)="goToProfileEdit()">
      <button ion-button  icon-only class="text-white">
        <i class="demo-icon   icon-geventscheck-1 placeholder-icon " style="padding-top: 8px;">&#xe868;</i>
      </button> 
    </ion-buttons>-->
  </ion-navbar>
</ion-header>


<ion-content class="GreyLightBackground">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>



  <form (ngSubmit)="goContrasena()" [formGroup]="formauth" novalidate>
    <!-- <div class="tittleCategory">{{ 'CambioContraseña' | translate }}</div> -->
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="RowDetailCard">

              <h4 class="SubTittle main-text-color">Cambiar contraseña</h4>
              <div class="lineCard1"></div>
              <div class="textCardRow padding10">

                <ion-item class="InputColor">
                  <ion-label class="LabelInput" floating>Ingresa la nueva contraseña</ion-label>

                  <ion-input class="TextInput" type="text" formControlName="contrasena" [(ngModel)]="contrasena" required></ion-input>
                </ion-item>

              </div>

              <ion-item style="background-color: transparent;" *ngIf="formauth.get('contrasena').dirty && !formauth.get('contrasena').valid">
                <p class="danger">La longitud mínima de la contraseña es 6.</p>
              </ion-item>
            </div>
            <div class="RowDetailCard">

              <h4 class="SubTittle main-text-color">Confirmar contraseña</h4>
              <div class="lineCard1"></div>
              <div class="textCardRow padding10">

                <ion-item class="InputColor">
                  <ion-label class="LabelInput" floating>Ingresa nuevamente la contraseña</ion-label>

                  <ion-input class="TextInput" type="text" formControlName="confirmarContrasena" [(ngModel)]="confirmarContrasena"></ion-input>
                </ion-item>

              </div>
            </div>
            <ion-item style="background-color: transparent;" *ngIf="formauth.get('confirmarContrasena').dirty && !formauth.get('confirmarContrasena').valid">
              <p class="danger">La longitud mínima de la contraseña es 6.</p>
            </ion-item>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-grid>
      <ion-row class="row">
        <ion-col class="col">
          <div>
            <button [disabled]="!formauth.valid" class="button button-clear button-block main-btn BtnChange borderXs button-md button-default button-default-md button-full button-full-md disable-hover button-ios button-default-ios button-full-ios"
              full="" ion-button="" ng-reflect-full="" type="submit">
              <span class="button-inner">
                <span class="button-inner">
                  Cambiar</span>
                <div class="button-effect"></div>
              </span>
              <div class="button-effect"></div>
            </button>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>

  </ion-card-content> -->
