  Ionic pages and navigation.

<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <ion-icon ios="ios-arrow-dropleft-outline" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center">{{ 'Notasrapidas' | translate }} </ion-title>
    <ion-buttons class="bar-buttons bar-buttons-ios" style="" end="">
      <button color="royal" icon-only="" ion-button="" showwhen="ios,windows" class="text-white disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-royal"><span
          class="button-inner">
          <ion-icon name="search" role="img" class="icon icon-ios ion-ios-search" aria-label="search"></ion-icon>
        </span><div class="button-effect"></div></button>
      <button color="light" hidewhen="ios,windows" icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-light hidden-hide-when"><span
          class="button-inner">
          <ion-icon name="search" role="img" class="icon icon-ios ion-ios-search" aria-label="search"></ion-icon>
        </span><div class="button-effect"></div></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async">
      <span class="date">{{ note.date }}</span>
      {{ note.title }}

      <!-- Actions -->
      <ion-icon ios="ios-eye" md="md-eye" item-end icon-left (click)="getNote('view',note.createDate)"></ion-icon>
      <ion-icon ios="ios-create" md="md-create" item-end icon-left (click)="getNote('edit',note.createDate)"></ion-icon>
      <ion-icon ios="ios-trash" md="md-trash" item-end icon-left (click)="deleteNote(note)"></ion-icon>

    </button>
  </ion-list>
  <button ion-button (click)="addNote()">{{ 'Nueva' | translate }}</button>
</ion-content>
