<ion-header id="forgot-header">

  <ion-navbar hideBackButton="true">
    <ion-title class="text-white text-center">Recuperar contrase√±a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="register-content login-content main-bg">
  <div class="logo">
    <img class="animated bounceIn" src="assets/img/logo.png">
    <span class="skip text-center animated zoomIn" (click)="goBack()">
      <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" class="main-text-color" style="font-size: 100%;"></ion-icon>
    </span>
  </div>
  <form class="app-form text-center animated fadeInUp">

    <div class="list list-inset padding">
      <label class="item item-input" style="display: -webkit-box;">
        <ion-icon ios="ios-mail-outline" md="md-mail" class="placeholder-icon" style="padding-top: 8px;"></ion-icon>
        <ion-input type="text" placeholder="{{ 'Correo' | translate }}" name="email" [(ngModel)]="email" required></ion-input>
      </label>
    </div>
    
    <button class="button button-clear button-block main-btn main-bg-color" ng-click="goto('/app/home')">
      Enviar
    </button>
    <!--  <span class="new-reg main-text-color">
        RESET
    </span> -->
  </form>
</ion-content>
