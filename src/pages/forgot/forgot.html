<ion-content class="register-content login-content  ">
  <ion-header id="forgot-header">

    <ion-navbar hideBackButton="true" class="">
      <ion-buttons left>
        <button ion-button navPop icon-only class="text-white">
          <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 8px;">&#xe84f;</i>
          <!--  <ion-icon ios="ios-arrow-dropleft-outline" md="md-arrow-back"></ion-icon> -->
        </button>
      </ion-buttons>
      <!-- <ion-title class="text-white text-center">Ingresar</ion-title> -->
    </ion-navbar>

  </ion-header>

  <div class="">
    <div class="logo " >

      <img class="animated bounceInLeft" [src]="app_instance?.logo">
      <!--             <span class="skip text-center animated zoomIn" (click)="goBack()">
                  <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back" class="main-text-color arrowForgot" ></ion-icon>
              </span> -->

    </div>

    <form class="app-form text-center animated fadeInUp" [formGroup]="form" (ngSubmit)="goToLoginNative()">
      
      <ion-grid class="grid PadddingTop">
        <ion-row class="row">
          <ion-col class="col">
            <p class="paragraphLogin text-center">
              Recuperar contrase침a </p>
            <div class="list list-inset padding borderXs">
              <!-- email -->
              <label class="item item-input" style="display: -webkit-box;" style="display: -webkit-box;height: 30px;">
                <i class="demo-icon  icon-geventsmail placeholder-icon " style="padding-top: 8px;margin-right: 10px; font-size: 20px;">&#xe800;</i>
                <!-- <ion-icon ios="ios-mail-outline" md="md-mail" class="placeholder-icon" style="padding-top: 8px;"></ion-icon> -->
                <ion-input type="text" (keyup)="minus()" placeholder="{{ 'Correo' | translate }}"  name="email" formControlName="email" [(ngModel)]="email"></ion-input>
              </label>

            </div>

            <ion-item class="danger-container" *ngIf="form.get('email').dirty &&!form.get('email').valid">
              <p class="danger">La direcci칩n de correo electr칩nico no es valida.</p>
            </ion-item>

          </ion-col>

        </ion-row>

        <ion-row class="row">
          <ion-col class="col">
            <div>

              <button ion-button class="button button-clear button-block main-btn main-bg-color borderXs" full type="submit" [disabled]="!form.valid">
                Enviar</button>

            </div>
          </ion-col>

        </ion-row>
      </ion-grid>

    </form>
  </div>
</ion-content>
