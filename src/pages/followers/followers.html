<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 1px;">&#xe84f;</i>
      </button>
    </ion-buttons>

    <ion-title class="text-white text-center"> Mis seguidores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="text-white">
        <i class="demo-icon   icon-geventssearch-1 placeholder-icon " style="padding-top: 1px;">&#xe89b;</i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="backgroundGrey1">

  <div class="BackImageList ">
    <div class="GradientColor">

      <ion-grid class="paddingSearch">

      </ion-grid>

      <ion-grid>
        <ion-row class="row">
          <ion-col class="col">
            <div></div>
          </ion-col>
          <ion-col class="col text-center" col-6="">

            <div class="CategoriasBtn">

              <span class="">
                {{ my_followers.length }} Seguidores
              </span>

            </div>
          </ion-col>
          <ion-col class="col">
            <div></div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </div>

  <ion-card class="shadowCards heightCards borderCard marginTopCard" *ngFor="let follower of my_followers">
    <ion-card-content class="paddingCard">

      <ion-row>
        <ion-col col-2 class="paddingTopX">
          <div class="logoImgPeople animated tada shadowImg" height="120">

            <img class=" detailsimgSpeaker" [src]="follower.photo" (error)="errorProfilePhoto($event)">

          </div>
        </ion-col>
        <ion-col col-8 class="paddingTopXs">

          <div class="textNotification">
            <b>{{follower.nombres}} {{follower.apellidos}}</b>
          </div>

          <div class="lineNotifications"></div>

          <div class="textDate"> {{ 'verperfil' | translate }}
          </div>

        </ion-col>

        <ion-col col-2 class="paddingTopX text-center">
          <div class="Circle2">
            <!--        <i class="demo-icon icon-geventsmail-1  placeholder-icon btnUno">&#xe866;</i> -->
            <i class="demo-icon icon-geventsok-circle  placeholder-icon btnUno">&#xeaa9;</i>
          </div>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
