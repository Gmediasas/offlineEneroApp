<!--
  Generated template for the PhotoLibraryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>photo-library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <!-- {{photo_library}} -->

    <ion-grid>
      <ion-row>

        <ion-col col-8 *ngFor="let photo of photo_library">

            <img [src]="photo.photoURL" >
            <br>
            {{photo.photoURL}}
            
        </ion-col>

      </ion-row>
    </ion-grid>

</ion-content>
