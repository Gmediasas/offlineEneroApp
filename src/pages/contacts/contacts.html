<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 11px;">&#xe84f;</i>
      </button>
    </ion-buttons>

    <ion-title class="text-white text-center"> Mis contactos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="text-white">
        <i class="demo-icon   icon-geventssearch-1 placeholder-icon " style="padding-top: 11px;">&#xe89b;</i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="backgroundGrey1">

  <div class="BackImageList ">
    <div class="GradientColor">

      <ion-grid class="paddingSearch">

      </ion-grid>
      <ion-grid>
        <ion-row class="row">
          <ion-col class="col">
            <div></div>
          </ion-col>
          <ion-col class="col text-center" col-auto>
            <div class="logoImgPerfil animated tada shadowImg text-center" height="350">
              <img class=" detailsimgSpeaker" [src]="profile?.photo" (error)="errorProfilePhoto($event)">
              <!--  <i class="demo-icon  icon-geventsticket-1  placeholder-icon IconLeft" style="padding-top: 9px;">&#xe94d;</i> -->
            </div>

          </ion-col>
          <ion-col class="col">
            <div></div>
          </ion-col>
        </ion-row>
        <ion-row class="row">
          <ion-col class="col">
            <div></div>
          </ion-col>
          <ion-col class="col text-center" col-6="">

            <div class="TittleName"> {{profile?.nombres}} {{profile?.apellidos}} </div>

            <div class="CategoriasBtn">

              <span class=""> {{ my_friends.length }} contactos </span>

            </div>
          </ion-col>

          <ion-col class="col">
            <div></div>
          </ion-col>

        </ion-row>
      </ion-grid>

    </div>

  </div>
  

  <ion-card class="shadowCards heightCards borderCard marginTopCard" *ngFor="let friend of my_friends">

    <ion-card-content class="paddingCard">

      <ion-row>

        <ion-col col-2 class="paddingTopX">

          <div class="logoImgPeople animated tada shadowImg" height="120">

            <img class=" detailsimgSpeaker" [src]="friend.photo" (error)="errorProfilePhoto($event)">

          </div>

        </ion-col>

        <ion-col col-8 class="paddingTopXs">

          <div class="textNotification">
            <b>{{friend.nombres}} {{friend.apellidos}}</b>
          </div>

          <div class="lineNotifications"></div>

          <div class="textDate" (click)="goToProfileContact(friend)"> {{ 'verperfil' | translate }} </div>

        </ion-col>

      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
