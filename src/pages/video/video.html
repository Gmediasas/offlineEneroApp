<!--

  Ionic pages and navigation.

<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 11px;">&#xe84f;</i>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center"> Video</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="BackImageList ">
    <div class="opacidadColor">
      <div class="logoEventoGallery text-center paddingTopXs">
        <img class="animated tada detailsimgSpeaker " height="120" width="120" [src]="appAppearance.logo">
      </div>
    </div>
  </div>

  <div class="main-bg-color">
    <ion-segment [(ngModel)]="VideoType" color="transparent" padding>
      <ion-segment-button value="regular">
        {{ 'Todas' | translate }}
      </ion-segment-button>
      <ion-segment-button value="recent">
        {{ 'Recientes' | translate }}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="VideoType">

    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>

        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let video of gallery">

          <iframe height="200" width="100%" allow="autoplay; encrypted-media" [src]="video.trustedVideoUrl ? video.trustedVideoUrl : null"
            (load)="video.trustedVideoUrl ? handleIFrameLoadEvent(video) : null" frameborder="0" allowfullscreen>
          </iframe>

          <button ion-button block clear text-center (click)="GoToOpenBasicModal1(video)">

            <div>
              <ion-icon ios="ios-play" md="md-play"></ion-icon>
              <label>
                <span *ngIf="!video.loading"> Ver detalle </span>
                <span *ngIf="video.loading"> Video loading... </span>
              </label>
            </div>

          </button>

        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid *ngSwitchCase="'recent'" (click)="goToOpenBasicModal()">
      <ion-row>

        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let video of recent_gallery" (click)="GoToOpenBasicModal1(video)">

          <iframe height="200" width="100%" allow="autoplay; encrypted-media" [src]="video.trustedVideoUrl ? video.trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null" frameborder="0" allowfullscreen>
          </iframe>

          <button ion-button block clear text-center (click)="GoToOpenBasicModal1(video)">

            <div>
              <ion-icon ios="ios-play" md="md-play"></ion-icon>
              <label>
                <span *ngIf="!video.loading">Ver detalle </span>
                <span *ngIf="video.loading">Video loading... </span>
              </label>
            </div>

          </button>

        </ion-col>

      </ion-row>
    </ion-grid>

  </div>


</ion-content>
