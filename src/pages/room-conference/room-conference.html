<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
    <button ion-button navPop icon-only class="text-white">
      <ion-icon ios="ios-arrow-dropleft-outline" md="md-arrow-back"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title class="text-white text-center">Room</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()" class="text-white">
        <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key, dataEvent)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
