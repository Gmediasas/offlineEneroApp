<ion-header class="main-bg-color">

  <ion-navbar hideBackButton="true" class="lineWhiteNav">
    <ion-buttons left>
      <button ion-button navPop icon-only class="text-white">
        <i class="demo-icon  icon-geventsleft-open placeholder-icon " style="padding-top: 1px;">&#xe84f;</i>
      </button>
    </ion-buttons>
    <ion-title class="text-white text-center">{{ 'Miagenda' | translate }}</ion-title>
    <div *ngIf="false">
      <ion-buttons class="bar-buttons bar-buttons-ios" end>
        <button color="royal" icon-only="" ion-button="" showwhen="ios,windows" class="text-white disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-royal">
          <span class="button-inner">
            <ion-icon name="search" role="img" class="icon icon-ios ion-ios-search" aria-label="search"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>

        <button color="light" hidewhen="ios,windows" icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios bar-button-ios-light hidden-hide-when">
          <span class="button-inner">
            <ion-icon name="search" role="img" class="icon icon-ios ion-ios-search" aria-label="search"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-buttons>
    </div>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="main-bg-color">
    <ion-grid class="grid">
      <ion-row class="row">
        <ion-col class="col">
          <div class="text-center">

            <ion-icon class=" ArrowConference" name="arrow-back" (click)="beforeSlide()"></ion-icon>

          </div>
        </ion-col>
        <ion-col class="col" col-8>

          <div>
            <ion-slides pager>

              <ion-slide *ngFor="let schdle of schdle_group">
                <ion-toolbar>

                  <div class="slideTitle">

                    <h2 class="slide-title"> DÃ­a {{schdle.key}}</h2>

                    <span class="fechaTittle">
                      {{schdle.date | date:'LLLL dd yyyy'}}
                    </span>

                  </div>

                </ion-toolbar>
              </ion-slide>

            </ion-slides>

          </div>

        </ion-col>
        <ion-col class="col">
          <div class="text-center">
            <ion-icon name="arrow-forward" class="ArrowConference" (click)="nextSlide()"></ion-icon>
          </div>
        </ion-col>
      </ion-row>



    </ion-grid>
    <div class=" backgroundOpacidad AlturaCard1">
      <ion-row class="">
        <ion-col class="col text-center">
          <!-- <div>
            <ion-icon ios="ios-add-circle-outline" md="md-add-circle" class="IconsCalendarHeader AddConferenceicon"></ion-icon>
          </div> -->
        </ion-col>
        <ion-col class="col text-center" col-6="">
          <div class="calendarFont">2018</div>
        </ion-col>
        <ion-col class="col text-center">
          <!--  <div (click)="goToConferencePersonal()">
            <ion-icon ios="ios-calendar" md="md-calendar" class="IconsCalendarHeader"></ion-icon>
          </div> -->
        </ion-col>
      </ion-row>

    </div>

  </div>

  <div class="backgroundColor1" *ngFor="let schdle_group of schedule | groupBy: 'schdlDay' ">

    <div class="backgroundColor1" *ngFor="let schdle of schdle_group.value">
      <div *ngIf="current_number_date == schdle_group.key">

        <ion-grid class="grid  NoPadding">
          <ion-row class="row">
            <ion-col class="col lineCalendarCard borderLeftColor1" col-1>
              <div class="iconLeft main-text-color">
                <ion-icon ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon>
              </div>
            </ion-col>
            <ion-col class="col" col-10>
              <div>
                <div class="TittleConference main-text-color" (click)="goToDeatil(schdle.schdlUID)">{{schdle.schdlName}}</div>
                <ion-row class="row">
                  <ion-col class="col PaddingTop">
                    <div>
                      <span class="TimeConferenceTittle">
                        <ion-icon ios="md-time" md="md-time" class="iconPaddingLeft"></ion-icon>{{schdle.dateStartSchdl_UNIX | date:'h:mm a'}}</span>
                    </div>
                  </ion-col>
                  <ion-col class="col PaddingTop">
                    <div>
                      <span class="TimeConferenceTittle">
                        <ion-icon ios="md-time" md="md-time" class="iconPaddingLeft"></ion-icon>{{schdle.dateFinishSchdl_UNIX | date:'h:mm a'}}</span>
                    </div>
                  </ion-col>

                  <ion-col class="col">

                    <!--<div class=" animated flipInX" *ngIf="!schdle.asistire" (click)="addConference(schdle.schdlUID,schdle)">

                      <button class="BtnFollowConference  btnAsistir  btnOnly">
                        <span>
                          <ion-icon aria-label="person add" class="icon icon-ios ion-md-person-add" name="md-person-add" ng-reflect-name="md-person-add"
                            role="img"></ion-icon>
                          Asistir
                        </span>
                        <div class="button-effect"></div>
                      </button>

                    </div>-->

                    <div class=" animated flipInX" *ngIf="schdle.asistire" (click)="removeConference(schdle.schdlUID)">

                      <button class="BtnFollowConference  btnAsistir  btnOnly">
                        <span>
                          No asistir
                        </span>
                        <div class="button-effect"></div>
                      </button>

                    </div>

                  </ion-col>
                </ion-row>
                <ion-row class="row">
                  <ion-col class="col NoPadding1">
                    <div *ngIf="schdle.schdlEventRoom !=null">
                      <span class="TimeConferenceTittle ">
                        <i class="demo-icon icon-geventslocation icon100 ">&#xe815;</i>{{schdle.schdlEventRoom}}</span>
                    </div>
                  </ion-col>

                </ion-row>
                <ion-row>
                  <ion-col>
                    <span class="Subtitle ">Conferencistas</span>
                    <div class=" logoImgConference paddingPhoto ">

                      <span *ngFor="let speaker of schdle.schdlSpeakers ">

                        <img class="animated fadeInLeft sombraLogo " height="35 " width="35 " [src]="speaker.photo
                      " (error)="errorSpeakerPhoto($event) ">

                      </span>

                    </div>

                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
            <!-- <ion-col class="col " col-1>
              <div class="arrowRight ">
                <ion-icon ios="ios-arrow-forward " md="md-arrow-forward " role="img " class="icon icon-ios ion-ios-arrow-forward
                      " aria-label="arrow forward "
                  ng-reflect-ios="ios-arrow-forward " ng-reflect-md="md-arrow-forward " (click)="goToDeatil(schdle.schdlUID) "></ion-icon>
              </div>
            </ion-col>-->
          </ion-row>
        </ion-grid>






      </div>

    </div>

  </div>

</ion-content>
