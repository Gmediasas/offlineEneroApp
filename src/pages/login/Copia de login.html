<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="login-content main-bg ">
  <ion-content>
      <video autoplay loop src="assets/video/video1.mp4"></video>
      <form (ngSubmit)="login()" #registerForm="ngForm" class="app-form text-center animated fadeInUp">

        <div class="bg-opacity">
          <div class="logo " style="display: -webkit-box;">
            <img class="animated bounceInLeft" src="assets/img/logo2.png">


          </div>

          <ion-grid class="grid">
              <ion-row class="row">
                <ion-col class="col">
                  <div>      
                    <p >
                      <button block="" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios colorFacebook"><span class="button-inner">
                        <ion-icon is-active="false" name="logo-facebook" role="img" class="icon icon-ios ion-ios-construct" aria-label="construct"></ion-icon>
                      <p class="logosIcon">      Facebook  </p></span><div class="button-effect"></div>
                    </button>
                    </p>
                  </div>
                </ion-col>
                <ion-col class="col">
                  <div>      
                    <p >
                      <button block="" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-block button-block-ios colorTwitter"><span class="button-inner">
                        <ion-icon is-active="false" name="logo-twitter" role="img" class="icon icon-ios ion-ios-construct" aria-label="construct"></ion-icon>
                    <p class="logosIcon">  Twitter</p>
                    </span><div class="button-effect"></div>
                    </button>
                    </p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          <!-- Login -->

            <ion-grid class="grid">
              <ion-row class="row">
                <ion-col class="col">
                    <div class="list list-inset padding borderXs">

                      <!-- email -->
                      <label class="item item-input" style="display: -webkit-box;" style="display: -webkit-box;height: 40px;">
                        <ion-icon ios="ios-mail-outline" md="md-mail" class="placeholder-icon" style="padding-top: 8px;"></ion-icon>
                        <ion-input type="text" placeholder="{{ 'Correo' | translate }}" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                      </label>

                 

                    </div>
                </ion-col>

              </ion-row>
              <ion-row class="row">
                <ion-col class="col">
                    <div class="list list-inset padding borderXs">

                 

                      <!-- password -->
                      <label class="item item-input" style="display: -webkit-box;" style="display: -webkit-box;height: 40px;">
                        <ion-icon ios="ios-lock" md="md-lock" class="placeholder-icon" style="padding-top: 8px;"></ion-icon>
                        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                      </label>

                    </div>
                </ion-col>

              </ion-row>
              <ion-row class="row">
                <ion-col class="col">
                    <div>
                    
                        <button ion-button class="button button-clear button-block main-btn main-bg-color borderXs" full type="submit" [disabled]="!registerForm.form.valid">
                        Inicia sección</button>

                    </div>
                </ion-col>

              </ion-row>
            </ion-grid>
            <ion-grid class="grid">
              <ion-row class="row">
                <ion-col class="col">


                  <!-- Olvide mi contraseña -->
                  <span class="new-reg main-text-color borderXs" (click)="goToForgotPage()">
                    ¿Olvidé mi contraseña?
                    <button class="main-bg-color button-clear main-btn">
                      si
                    </button>
                  </span>


                </ion-col>

              </ion-row>
              <ion-row class="row">
                <ion-col class="col">



                  <!-- Login con redes sociales -->
                  <span class="new-backgroud main-text-color borderXs">
                    <button id="login-social-network" style="background: none;" class=" button-clear main-btn animated zoomIn" ng-click="goto('/register')">
                    <!--   <ion-icon class="placeholder-icon" ios="logo-facebook" md="logo-facebook"></ion-icon>
                      <ion-icon class="placeholder-icon" ios="logo-twitter" md="logo-twitter"></ion-icon> -->
                      <div class="list padding" (click)="goToRegisterPage()">
                         
                          <label class="item item-input"> <ion-icon ios="ios-mail-outline" md="md-mail" class="placeholder-icon"></ion-icon>
                            <span class="text-white">Regístrate</span>
                          </label>
                        </div>
                    </button>
                  </span>
                </ion-col>

              </ion-row>

            </ion-grid>


        </div>
      </form>
  </ion-content>
</ion-content>
